<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    
  </style> -->
</head>

<body>
  <div class="container">

    <div class="user">
      <img src="assets/images/avatar-jessica.jpeg" class="user-image">
      <p class="user-name">
        Jessica Randall
      </p>
      <p class="user-location">
        London, United Kingdom
      </p>
      <p class="user-description">
        "Front-end developer and avid reader."
      </p>
      <div class="user-social-accounts">
        <p class="account"> GitHub</p>
        <p class="account">Frontend Mentor</p>

        <p class="account"> LinkedIn</p>
        <p class="account">Twitter</p>
        <p class="account">Instagram

        </p>
      </div>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shaik Aysha</a>.
  </div>
</body>

</html>
